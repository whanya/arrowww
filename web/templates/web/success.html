{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Спасибо!</title>
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/adapt.css' %}">
    
    <link rel="shortcut icon" href="{% static 'web/images/favicon.ico' %}" type="image/x-icon" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="{% static 'web/images/logo.svg' %}" alt="Arrowww logo" class="logo-icon"> <!-- Логотип, выведен за пределы синего фона -->
            </div>
        </div>
    </header>

    <main>
        <section class="hero" id="hero">
            <div class="container">
                <div class="location">
                    <span class="text-main">г. хабаровск</span>
                    <img src="{% static 'web/images/footer-logo.svg' %}" alt="Arrowww" class="location-icon">
                </div>
                <div class="hero-info">
                    <div class="hero-title">
                        <h1 class="hero-text">
                            спасибо<br>
                            за обращение
                        </h1>
                        <img src="{% static 'web/images/logo_m.svg' %}" alt="Arrowww" class="hero-icon">
                    </div>
                    <p class="text-main">
                        свяжемся с вами<br>
                        <span style="color: #0095FF;">в ближайшее время</span>
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
